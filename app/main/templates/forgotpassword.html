<div class="header-block"></div>
<div class="logo-block">
	<img src="main/assets/images/logo.png" />
</div>
<div class="login-form-block">
	<div class="login-inner-block">
		<div class="login-box-content">
			<h2>Forgot Password?</h2>
			<p>We're happy to see you ! Please enter email to continue.</p>
			<hr/>
		</div>
		<form name="forgotpasswdform" role="form">
			<div class="input-container-block" ng-class="{'hasvalue' : !forgotpasswdform.email.$error.required, 'errOuter' : forgotpasswdform.email.$error && forgotpasswdform.email.$dirty }">
				<input type="email" name="email" ng-model="email" required="" />
				<span class="errBlock" ng-show="(forgotpasswdform.email.$dirty && forgotpasswdform.email.$error.required)">Email is required.</span>
				<span class="errBlock" ng-show="forgotpasswdform.email.$error.email">Invalid email address.</span>
				<label>Email</label>
			</div>
			<div class="loginnbtn">
				<button ng-click="forgotpasswdform.$valid && forgotpwd()">SUBMIT</button>
			</div>
		</form>
		<div class="signuptxt">
			Donâ€™t have an account. Please
			<a ui-sref="signin">Sign Up Now</a>
		</div>
		<div class="signuptxt">
		</div>
	</div>
</div>
